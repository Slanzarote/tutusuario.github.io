<!DOCTYPE html> <!-- Indica que usamos HTML5 -->
<!-- Esto le dice al navegador que estamos usando HTML5, que es la versión más moderna y estándar de HTML. -->

<html lang="es"> <!-- Inicio del documento HTML, idioma español -->
<!-- Aquí comienza el documento HTML. "lang='es'" indica que el contenido está en español. Esto ayuda a los navegadores y a los buscadores a entender el idioma del contenido. -->

<head> <!-- Cabecera del documento -->
<!-- Sección de "cabecera" de la página. Aquí van cosas que no se ven directamente, pero son importantes como el título o los estilos. -->

  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <!-- Esto indica que usamos la codificación UTF-8, que permite mostrar correctamente letras con acentos, la ñ, símbolos, etc. -->
  <title>Mi Página Personal</title> <!-- Título en la pestaña -->

  <style> /* Estilos CSS internos */
  /* Aquí empieza el bloque de estilos CSS. Todo lo que pongamos entre estas etiquetas define cómo se ve la página (colores, tamaños, posiciones, etc). */

    body {
      font-family: Arial, sans-serif; /* Tipo de letra */
      text-align: center; /* Centra el texto */
      background-color: #f9f9f9; /* Color de fondo claro */
    }

    header {
      background-color: #4CAF50; /* Color de fondo del encabezado (verde). */
      color: white; /* Texto en blanco */
      padding: 2rem; /* Espaciado interno */
    }

    main {
      padding: 2rem; /* Añade espacio interior alrededor del contenido principal (el texto). */
    }

    footer { /* Pie de página */
      background-color: #333; /* Fondo gris oscuro */
      color: white; /* Texto blanco */
      padding: 1rem; /* Espaciado interno */
      position: fixed; /* Fijo abajo */
      bottom: 0; /* Pegado al borde inferior */
      width: 100%; /* Ocupa todo el ancho */
    }

  </style> <!-- Fin de estilos -->

</head> <!-- Fin de la cabecera del documento HTML. -->

<body> <!-- Inicio del contenido visible -->
<!-- Aquí empieza el "cuerpo" del documento, que es lo que los visitantes verán en la pantalla. -->

  <header> <!-- Esta sección es la parte superior de la web. Se suele usar para el título y una breve descripción. -->
    <h1>Hola, soy Santiago Lanzarote</h1>
    <p>Bienvenido a mi página web</p>
  </header> <!-- Fin del encabezado. -->

  <main> <!-- Esta es la parte central de la página, donde irá el contenido principal (como textos, imágenes, secciones...). -->
    <h2>Sobre mí</h2> <!-- Subtítulo para la sección "Sobre mí". -->
    <p>Soy estudiante y estoy aprendiendo a crear páginas web.</p> <!-- Texto descriptivo. Puedes escribir lo que quieras sobre ti. -->

    <h2>Contacto</h2> <!-- Subtítulo para la sección de contacto. -->
    <p>Email: tunombre@email.com</p> <!-- Aquí va tu correo electrónico de contacto. Cambia "tunombre@email.com" por el tuyo real. -->
  </main> <!-- Fin del contenido principal. -->

  <footer> <!-- Esta es la parte inferior de la web (el pie de página). Aquí se suele poner información como derechos de autor o enlaces rápidos. -->
    <p>© 2025 Santiago Lanzarote</p> <!-- Esto muestra tu nombre y el año. Puedes poner lo que quieras, como "© 2025 Santiago Lanzarote". -->
  </footer> <!-- Fin del pie de página. -->

</body> <!-- Fin del cuerpo de la web. -->
</html> <!-- Fin del documento HTML. -->
